---
engines:
  fixme:
    enabled: true
ratings:
  paths: []
exclude_paths: []
---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - '**.inc'
  - '**.js'
  - '**.jsx'
  - '**.module'a
  - '**.php'
  - '**.py'
  - '**.rb'
exclude_paths:
  - "public/main.js"
# Save as .codeclimate.yml (note leading .) in project root directory
languages:
  Ruby: false
  JavaScript: true
  PHP: true
  Python: false
exclude_paths:
# excluding of main repository paths from Code climate
- 'node_modules'
